name: flutter_news_template
description: Flutter News Template Generator
version: 0.1.0+1
vars:
  app_name:
    type: string
    description: The name of your application as displayed on the device for end users.
    default: Flutter News Template
    prompt: What is the user-facing application name?
  project_name:
    type: string
    description: The name of your application's package in the pubspec.yaml.
    default: flutter_news_template
    prompt: What is the application package name?
  reverse_domain:
    type: string
    description: The application identifier also know as the bundle identifier.
    default: com.google.news.template
    prompt: What is the application bundle identifier?
  code_owners:
    type: string
    description: A list of GitHub usernames who will be code owners on the repository.
    default: "@githubUser"
    prompt: Who are the code owners? (separated by spaces)
  flavors:
    type: array
    description: The flavors which you want the generated application to include.
    defaults:
      - development
      - production
    values:
      - development
      - integration
      - staging
      - production
    prompt: What flavors do you want your application to include?
